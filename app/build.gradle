apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.example.livemap.accelerometertest"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        flavor {
            minSdkVersion 15
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'org.kie.modules:org-apache-commons-math:6.3.0.Final'
    compile files('/Users/nikhil/Fall_2015/VIP/accelerometer/libs/commons-math3-3.0.jar')
    compile files('libs/commons-math3-3.0.jar')
    compile 'org.apache.commons:commons-math3:3.6'
}
